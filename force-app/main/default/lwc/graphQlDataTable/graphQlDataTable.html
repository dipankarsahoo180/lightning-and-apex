<!-- sldsValidatorIgnore -->
<template>

    <lightning-card variant="Narrow" title="Contacts" icon-name="standard:contact">
        <div class="slds-grid slds-wrap">
            <lightning-input class="slds-col slds-var-m-around_medium" type="text" variant="standard"
                label="Enter Contact" placeholder="Enter Contact Name..." onkeyup={contactHandler}></lightning-input>
            <lightning-input class="slds-col slds-var-m-around_medium" type="text" variant="standard"
                label="Enter Account" placeholder="Enter Account Name..." onkeyup={accountHandler}></lightning-input>
        </div>
        <lightning-datatable key-field="Id" data={contactRecords} columns={columns}>
        </lightning-datatable>
        <div slot="footer">
            <div class="slds-grid slds-wrap">
                <p class="slds-col slds-size_8-of-12 slds-var-m-vertical_medium" > showing {currentPageNumber} of {totalPageNumber}. Total {totalCount} records found</p>
                <lightning-button class="slds-col slds-var-m-vertical_medium" variant="brand" label="Previous" onclick={handlePrevious} disabled={disablePreviousPage}></lightning-button>
                <lightning-input class="slds-col slds-size_2-of-12" type="number" label="Records per Page" placeholder="Records per Page" onchange={jumpToPagehandler}></lightning-input>
                <lightning-button class="slds-col slds-var-m-vertical_medium" variant="brand" label={nextLabel} onclick={handleNext} disabled={disableNextPage}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
