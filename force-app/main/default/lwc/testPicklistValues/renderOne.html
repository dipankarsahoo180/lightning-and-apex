<template>
    <lightning-card title="Template One" icon-name="custom:custom67">
        <div class="slds-p-horizontal_medium">
            <lightning-input type="text" variant="standard" data-id="ObjectName" name="ObjectName" label="Object" value = {ObjectName} placeholder="type Object Name here..."></lightning-input>
            <lightning-input type="text" variant="standard" data-id="FieldsName" name="FieldsName" label="Fields" value = {FieldName} placeholder="type Field Name here..."></lightning-input>
            <br>
            <lightning-button variant="brand" label="Submit" title="Title" onclick={handleClick}></lightning-button>
            <lightning-combobox name="types" label="Select from below" 
                value={value} 
                options={TypeOptions} 
                onchange={handleChange}> 
            </lightning-combobox>
            <br/>
            <p>Selected option value is : {value}</p>
            <p>Selected option label is : {label}</p> 
            <p>Error Occured? : {errorOccured}</p> 
        </div>

        <lightning-card>
            <div class="slds-p-horizontal_medium">
                <lightning-button variant="brand" label="Render One" onclick={handleClickToRenderOne}></lightning-button> 
            </div> 
        </lightning-card>

        <lightning-card>
            <div class="slds-p-horizontal_medium">
                <lightning-button variant="brand" label="Render Two" onclick={handleClickTorenderTwo}></lightning-button>
            </div> 
        </lightning-card>
        <lightning-card>
            <div class="slds-p-horizontal_medium">
                <lightning-button variant="brand" label="Go Back" onclick={handleClickTorenderDefault}></lightning-button>
            </div> 
        </lightning-card>
        
    </lightning-card>
</template>
