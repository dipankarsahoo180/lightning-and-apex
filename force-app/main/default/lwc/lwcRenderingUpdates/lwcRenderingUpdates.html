    <lightning-card>
        <div slot="title">
            Styles and Attributes
        </div>
        <div class="slds-var-p-around_medium">
            <div class=" class-one class-two">
                <h1 class="slds-text-heading_large slds-var-p-around_medium slds-var-m-vertical_medium">Hello World!!</h1>
            </div>

                    onclick={styleViaClassName}></lightning-button>
