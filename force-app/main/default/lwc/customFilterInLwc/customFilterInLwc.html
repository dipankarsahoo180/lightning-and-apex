<template>
    <div class="slds-card">
        <div class="slds-form-element slds-grid slds-gutters">
            <div class="slds-col">
                <label class="slds-form-element__label">Record Type</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" onchange={recTypeChangehandler}>
                            <template for:each={recordTypes} for:item="recType">
                                <option key={recType.RecordTypeId} data-id={recType.RecordTypeId} value={recType.RecordTypeId} selected={recType.selected}>{recType.RecordTypeName}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
            <div class="slds-col">
                <label class="slds-form-element__label">Picklist</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select picklist-event" onchange={pickTypeChangehandler}>
                            <template for:each={picklists} for:item="picType">
                                <option key={picType.fieldName}  data-id={picType.fieldName} value={picType.fieldName}  selected={picType.selected}>{picType.fieldLabel}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
            <div class="slds-col">
                <label class="slds-form-element__label">Value</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" onchange={pickValueChangehandler}>
                            <template for:each={valueList} for:item="value">
                                <option key={value.name} data-id={value.name} value={value.name}  selected={value.selected}>{value.label}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-var-m-vertical_large">
                <lightning-button 
                  variant="brand"
                  label="Get records" 
                  onclick={handleGetRecords} 
                ></lightning-button>
            </div>
        </div>
        
        <div>
            <c-checkbox-emoji-column
            key-field="Id"
            data={accounts}
            columns={columns}
            hide-checkbox-column>
        </c-checkbox-emoji-column>
        </div>
    </div>
    
</template>
