<template>

    <h1 class="slds-text-heading_large"> Auto is {auto}</h1>
    <h1 class="slds-text-heading_large"> HasResult is {hasResult}</h1>


        <template if:true={auto}>
          <div class="nds-grid nds-wrap nds-gutters nds-p-horizontal_medium">
            <div class="nds-col nds-size_12-of-12 nds-medium-size_2-of-12"></div>
            <div class="nds-col nds-size_12-of-12 nds-medium-size_8-of-12 slds-text-align_center">
              <div class="nds-text-body_small">{_bSflLabels.OmniScriptResumeLink} <a onclick={showCopyModal}>{_bSflLabels.OmniCopyLink}</a>
                &nbsp;or&nbsp;
                <a href={emailLink}>{_bSflLabels.OmniEmailMe}</a>
              </div>
            </div>
          </div>
        </template>
        <template if:false={auto}>
          <div class="nds-grid nds-wrap nds-gutters nds-p-horizontal_medium">
            <div class="nds-col nds-size_12-of-12 nds-medium-size_2-of-12"></div>
            <div class="nds-col nds-size_12-of-12 nds-medium-size_8-of-12">
              <div class='nds-card omniscript-save-for-later'>
                <div class="nds-card__header nds-grid">
                  <header class="nds-media nds-media_center nds-has-flexi-truncate">
                    <div class="nds-media__figure">
                      <lightning-icon icon-name="action:approval"
                                      alternative-text="Ok"
                                      size="medium"></lightning-icon>
                    </div>
                    <div class="nds-media__body">
                      <h2 class="nds-card__header-title">
                        <span class="nds-text-heading_large">{_bSflLabels.OmniSaved}</span>
                      </h2>
                    </div>
                  </header>
                </div>
                <div class='nds-card__body nds-card__body_inner'>
                  <div>
                    <label>{_bSflLabels.OmniResume}<a href={resumeLink}
                         target="_blank"> {_bSflLabels.OmniLink}</a>.</label>
                    <br />
                    <a onclick={showCopyModal}>{_bSflLabels.OmniCopyLink}</a> or&nbsp;
                    <a href={emailLink}> {_bSflLabels.OmniEmailMe}</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="nds-col nds-size_12-of-12 nds-medium-size_2-of-12"></div>
          </div>
        </template>

  </template>
